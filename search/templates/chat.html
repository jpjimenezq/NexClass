{% block content %}
<div class="container mt-5">
    <h2>Chat con {{ teacher.user.username }}</h2>

    <div class="mt-4">
        <h4>Mensajes:</h4>
        <ul class="list-group">
            {% for message in messages %}
                <li class="list-group-item">
                    <strong>{{ message.timestamp }}:</strong> {{ message.content }}
                </li>
            {% endfor %}
        </ul>
    </div>

    <a href="{% url 'send_message' teacher.id %}" class="btn btn-primary mt-3">Enviar nuevo mensaje</a>
</div>
{% endblock %}
