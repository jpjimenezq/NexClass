{% extends 'navbarTeacher.html' %}
{% block content %}
<head>
    <title>Edita Post</title>
</head>
<div class="container-fluid">
    <div class="card mb-3 m-5 border border-dark-subtle bg-transparent border-5">
        <div class="card-body text_custom">
            <h2 class="card-title text-center">Editar Publicaci√≥n del Blog</h2>
            <form method="POST" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.title.label_tag }}
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    {{ form.content.label_tag }}
                    {{ form.content }}
                </div>
                <div class="mb-3">
                    {{ form.url.label_tag }}
                    {{ form.url }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a href="{% url 'my_profile_teacher' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
