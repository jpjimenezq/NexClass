{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="{% static 'styles/global.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left section with image -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="{% static 'images/logo_sin_fondo.svg' %}" alt="Logo" class="img-fluid">
            </div>

            <!-- Right section with login form -->
            <div class="col-md-6 p-2 d-flex align-items-center background-color-custom">
                <div class="m-auto" style="max-width: 500px">
                    <h1 class="text-center"><strong>Welcome back...</strong></h1>
                    <h3 class="text-center mt-3">Login</h3>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="row g-2">
                        <input type="text" name="username" class="form-control border-3  border-dark rounded-pill shadow-lg" placeholder="Username" required>
                        <input type="password" name="password" class="form-control border-3 border-dark rounded-pill shadow-lg" placeholder="Password" required>
                        <button type="submit" class="btn btn-light w-50 button-custom mx-auto">Login</button>
                            </div>
                    </form>
                    <div class="d-flex gap-3 justify-content-center mt-3">
                        <p>Don't have an account</p>
                        <a href="{% url 'signup' %}" class="navegacion__enlace">Register Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
{% endblock content %}
