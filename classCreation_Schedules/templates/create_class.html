{% extends 'navbarTeacher.html' %}
{% load static %}

{% block content %}
<head>
    <title>Crea clase</title>
</head>
        <div class="container d-flex flex-column align-items-center py-5">
    <h1 class="text-center mb-3">Class creation</h1>
    <div class="p-4 shadow-sm w-100 rounded" style=" background-color: #1a2634">
        <form method="POST" enctype="multipart/form-data" class="container w-50">
            {% csrf_token %}

            <div class="form-group row">
                <label for="id_className" class="col-sm-2 col-form-label">ClassName:</label>
                <div class="col-sm-10">
                    {{ form.className }}
                </div>
            </div>

            <div class="form-group row my-3">
                <label for="id_description" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    {{ form.description}}
                </div>
            </div>

            <div class="form-group row my-3">
                <label for="id_class_picture" class="col-sm-2 col-form-label">Class picture:</label>
                <div class="col-sm-10">
                    {{ form.class_picture }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 offset-md-4">
                    <button type="submit" class="btn btn-light w-100 button-custom-two mx-auto">Create Class</button>
                </div>
            </div>
        </form>

    </div>
</div>


<h1 class="text-center my-4">Create Class</h1>

{% endblock %}
